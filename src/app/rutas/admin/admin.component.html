<p-toast [style]="{marginTop: '80px'}"></p-toast>

<div class="cabecera">
    <h1>
        MEDFYD
    </h1>
 </div>

 <div class="row">
     <div class="col-sm-3">
        <app-mega-menu-vertical></app-mega-menu-vertical>
     </div>
     <div class="col-sm-9">

        <h1>Publicaciones</h1>
        
        
        <div class="row">
            <div class="col-sm-3">
                <div class="card-container flex">
                    <div class="card styled-box-green" pRipple  (click)="show()">
                        <i class="pi pi-fw pi-plus"></i>
                        Nueva
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <p-table [value]="publicaciones" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>AUTOR</th>
                        <th>PUBLICACION</th>
                        <th>ACCIONES</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-public>
                    <tr>
                        <th>{{public.autor}}</th>
                        <th>{{public.publicacion}}</th>
                        <th>
                            <button pButton pRipple type="button" icon="pi pi-pencil" 
                            class="p-button-rounded p-button-warning" 
                            style="margin-right: 10%;" 
                            (click)="Actualizar(public._id,public.autor,public.publicacion)"></button>   
                            <button pButton pRipple type="button" icon="pi pi-trash" 
                            class="p-button-rounded p-button-danger"
                            (click)="Eliminar(public._id)"></button>
                        </th>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        


     
    </div>
 </div>
